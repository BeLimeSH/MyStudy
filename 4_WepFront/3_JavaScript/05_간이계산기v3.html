<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_간이계산기</title>

    <style></style>
</head>
<body>
    
    <h1>간이 계산기 만들기</h1>

    첫 번째 값 : <input type="text" id="num1"><br>
    두 번째 값 : <input type="text" id="num2"><br>

    <!--
        함수 호출 시 매개변수 this
        -> 이벤트가 발생한 요소 자체를 의미한다.
        (여기서는 클릭된 연산자 버튼)
    -->

    <button onclick="calculate(this)">+</button>
    <button onclick="calculate(this)">-</button>
    <button onclick="calculate(this)">*</button>
    <button onclick="calculate(this)">/</button>
    <button onclick="calculate(this)">%</button> <br>

    계산 결과 : <span id="result"></span>

    <script>
        
        function calculate(btn){

            //btn에는 this(클릭된 요소)가 전달되어짐

            const op = btn.innerText; //버튼의 내용 얻어옴
            
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            
            let res = 0;

            switch(op){
                case '+' : res = num1 + num2; break;
                case '-' : res = num1 - num2; break;
                case '*' : res = num1 * num2; break;
                case '/' : res = num1 / num2; break;
                case '%' : res = num1 % num2; break;
            }

            document.getElementById("result").innerText = res;
        }

    </script>

</body>
</html>
