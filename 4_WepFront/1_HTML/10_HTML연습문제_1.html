<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제_1</title>
</head>
<body>
    
    <form>
        <label>고객명 : </label>
        <input type="text" name="clientName"><br>

        전화번호 : <input type="tel"><br>
        E-mail : <input type="email"><br><br>

        <label>피자선택 : </label>
       
        <select name="pizza">
            <option selected>피자를 선택하세요</option>
            <option value="">불고기 피자</option>
            <option value="">페페로니 피자</option>
            <option value="">치즈크러스트 피자</option>
            <option value="">포테이토 피자</option>
        </select>
        <br>

        <fieldset>
            <legend>피자사이즈</legend>

            <input type="radio" name="size" id="Small" value="small">
            <label for="Small">Small</label> 
            <br>
            <input type="radio" name="size" id="Medium" value="medium">
            <label for="Medium">Medium</label> 
            <br>
            <input type="radio" name="size" id="Large" value="large">
            <label for="Large">Large</label> 

        </fieldset>

        <br><br>

        <fieldset>
            <legend>토핑 선택</legend>
            
            <input type="checkbox" name="topping" id="bacon" value="베이컨">
            <label for="bacon">베이컨</label>
            <br>
            <input type="checkbox" name="topping" id="cheese" value="치즈">
            <label for="cheese">치즈</label>
            <br>
            <input type="checkbox" name="topping" id="onion" value="양파">
            <label for="onion">양파</label>
            <br>
            <input type="checkbox" name="topping" id="mushroom" value="버섯">
            <label for="mushroom">버섯</label>
        </fieldset>


        <br>

        <br>
        희망배송시간 : <input type="time"> <br><br>
        배송시 요청사항 : <textarea></textarea><br>
        <button>주문하기</button>
    </form>
</body>
</html>
