<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제_3</title>
</head>
<body>
    
    <form>
    <h2>회원 가입</h2>

    <fieldset>
        <legend>필수 입력 사항</legend>

        <table>
            <tr>
                <th>ID</th>
                <td><input placeholder="아이디 10글자 이내"></td>
                <td><button>중복 확인</button></td>
            </tr>
            
            <tr>

            </tr>

        </table>
    
         
    <br>
    <strong>비밀번호</strong> <input placeholder="영문, 숫자, 특수문자 포함 8자 이상">
    <br>
    <strong>비밀번호 확인</strong> <input>
    <br>
    <strong>Email</strong> <input>
    <select>
        <option value="" selected>직접 입력</option>
        <option value=""></option>
        <option value=""></option>
    </select>
    </fieldset>
     <br>



    <br>
    추가 정보 <br>
    프로필 사진 <input type="file"><br><br>
    성별 : 
    <input type="radio" name="gender" id="male" value="남자" checked>
    <label for="male">남자</label> 
    <input type="radio" name="gender" id="female" value="여자">
    <label for="female">여자</label>
    <br><br>

    생년월일 : <input type="date"><br><br>
    취미 <br>
    <input type="checkbox" name="hobby" id="baseball" value="야구">
    <label for="baseball">야구</label>

    <input type="checkbox" name="hobby" id="basketball" value="농구">
    <label for="basketball">농구</label>

    <input type="checkbox" name="hobby" id="soccer" value="축구">
    <label for="soccer">축구</label>
    <br>

    <input type="checkbox" name="hobby" id="study" value="공부" checked>
    <label for="study">공부</label>

    <input type="checkbox" name="hobby" id="music" value="음악감상">
    <label for="music">음악감상</label>
    <br>

    <input type="checkbox" name="hobby" id="etc" value="기타">
    <label for="etc">기타</label>
    <input type="text">

    <br><br>
    자기소개 <br>
    <textarea rows="10" cols="80" style="resize:none;"></textarea> <br>

    <button type="submit">회원가입</button>
    <button >다시입력</button>
    <button>이전으로</button>

    </form>

</body>
</html>
