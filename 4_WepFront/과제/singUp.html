<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <style>
        *{margin: 2px; font-size: 18px;}
        fieldset{width:600px}

        .confirm{color: green;}
        .error{color: red;}

        #btn-area{text-align: right;}
    </style>
</head>
<body>

    <fieldset>
        <legend>회원 가입 양식</legend>

        <form action="main.html" class="singUp-form" method="POST" onsubmit="return validate()">

            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="memberId"></td>
                    <td><button>중복확인</button></td>
                </tr>

                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="memberPw"></td>
                    <td><span id="pwMessage"></span></td>
                </tr>

                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" id="checkPw"></td>
                    <td></td>
                </tr>

                <tr>
                    <td>이름</td>
                    <td><input type="text" id="memberName"></td>
                    <td><span id="nameMessage"></span></td>
                </tr>

                <tr>
                    <td>성별</td>
                    <td>
                        <label>
                            남 <input type="radio" name="gender" value="남" id="genderM">
                        </label>

                        <label>
                            여 <input type="radio" name="gender" value="여" id="genderF">
                        </label>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>전화번호</td>
                    <td><input type="text" id="memberTel"></td>
                    <td></td>
                </tr>

                <tr>
                    <td>이메일</td>
                    <td><input type="email" id="memberEmail"></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td id="btn-area">                      
                        <button type="reset">초기화</button>
                        <button>회원가입</button>
                    </td>
                    <td></td>
                </tr>

            </table>
        </form>
    </fieldset>

    <script src="resource/singUp.js"></script>
</body>
</html>
